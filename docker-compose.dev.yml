services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.dev
    environment:
      MIX_ENV: dev
    ports:
      - "${PHX_PORT:-4000}:4000"
    volumes:
      - .:/app
      - deps:/app/deps
      - build:/app/_build
      - node_modules:/app/assets/node_modules
    stdin_open: true
    tty: true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    env_file:
      - .env.dev
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d indies_shuffle_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  internal:
    driver: bridge

volumes:
  deps:
  build:
  node_modules:
  postgres_data:
