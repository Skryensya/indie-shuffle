services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env.dev
    environment:
      MIX_ENV: dev
    ports:
      - "${PHX_PORT:-4000}:4000"
    volumes:
      - .:/app
      - deps:/app/deps
      - build:/app/_build
      - node_modules:/app/assets/node_modules
      - sqlite_data:/app/db
    stdin_open: true
    tty: true
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  internal:
    driver: bridge

volumes:
  deps:
  build:
  node_modules:
  sqlite_data:
